<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercícios: Módulo 04</title>
  </head>
  <body>
    <script>
      function checaIdade(idade) {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            if (idade >= 18) {
              resolve('Maior que 18 anos');
            } else {
              reject('Menor de 18 anos');
            }
          }, 2000);
        });
      }

      checaIdade(20)
        .then(function (response) {
          console.log(response);
        })
        .catch(function (error) {
          console.log(error);
        });
    </script>
  </body>
</html>
